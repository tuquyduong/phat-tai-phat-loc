<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Box icon -->
  <g transform="translate(128, 120)">
    <!-- Box body -->
    <path d="M0 80 L128 0 L256 80 L256 200 L128 280 L0 200 Z" 
          fill="none" stroke="white" stroke-width="20" stroke-linejoin="round"/>
    <!-- Box middle line -->
    <path d="M0 80 L128 160 L256 80" 
          fill="none" stroke="white" stroke-width="20" stroke-linejoin="round"/>
    <!-- Box vertical line -->
    <path d="M128 160 L128 280" 
          fill="none" stroke="white" stroke-width="20"/>
  </g>
  <!-- Checkmark -->
  <g transform="translate(280, 300)">
    <circle cx="60" cy="60" r="60" fill="white"/>
    <path d="M30 60 L50 80 L90 40" 
          fill="none" stroke="#22c55e" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
